<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <script src="./asset/javascript/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ee92814cc9.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculadora de Juros Compostos</title>
  </head>
  <body>
    <header id="cabecalho">
      <h1 class="titulo">Calculadora de Juros Compostos</h1>
    </header>

    <main id="conteicerPrincipal">
      <div class="conteudo">
        <div class="esquerdo">
          <img src="./asset/img/calculator-not-css.svg" alt="" />
        </div>
        <div class="direito">
          <label for="valorIncial">Valor Inicial</label>
          <input
            type="number" inputmode="numeric"
            id="valorInicial"
            placeholder="Valor Incial do Investimento"
          />
          <label for="taxaJuros"> Taxa de Juros %</label>
          <input
            type="number" inputmode="numeric"
            id="taxaJuros"
            placeholder="Insira a Taxa de Juros"
          />

          <select name="periodo" id="periodo">
            <option value="dia">Dia(s)</option>
            <option value="mes">MÃªs(es)</option>
          </select>

          <label for="tempoInvestido">Tempo de Investimento</label>
          <input
            type="number" inputmode="numeric"
            id="tempoInvestido"
            placeholder="Tempo de Investimento"
          />

          <button id="calcular" onclick="cacularJuros()">Calcular</button>
        </div>
      </div>
    </main>

    <div class="resultado" id="resultado">
      <h2>Resultado</h2>
      <p id="resultadoJuros"> </p>
      <p id="resultadoTotal"> </p> </div>

    <footer id="rodape">
      <a href="https://danyeljorge.github.io/meu-portifolio/" target="_blank">
        <img src="./asset/img/logo.png" alt="logo Dev Daniel" />
      </a>

      <div class="link"> 
        <a href="https://www.linkedin.com/in/danieljorgee/" target="_blank"
        ><i class="fa-brands fa-linkedin fa-2xl"></i>
      </a>

      <a href="https://github.com/danyeljorge" target="_blank"
        ><i class="fa-brands fa-github fa-2xl"></i
      </div>
    </footer>
  </body>
</html>
